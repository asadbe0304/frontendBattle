<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Battle</title>
  </head>
  <body>
    <!-- Site Header Start  -->
    <header class="site-header">
      <div class="container">
        <div class="header-inner header">
          <a href="">
            <img src="" alt="" />
          </a>
        </div>
      </div>
    </header>
    <!-- Site Header End  -->

    <!-- Site Main Start  -->
    <main class="site-main">
      <section class="hero-section">
        <div class="container">
          <div class="hero"></div>
        </div>
      </section>
      <section class="site-category">
        <div class="container">
          <div class="category"></div>
        </div>
      </section>
      <section class="site-popular">
        <div class="container">
          <div class="popular"></div>
        </div>
      </section>
      <section class="site-packages">
        <div class="container">
          <div class="packages"></div>
        </div>
      </section>
      <section class="site-benefits">
        <div class="container">
          <div class="benefits">
            <h1 class="benefits__title">Benefits for your expediency</h1>
            <div class="benefits__type">
              <div class="benefits__type-box">
                <div class="type__box-img">
                  <img src="./images/benefits-icon1.svg" alt="benefits-icon" />
                </div>
                <div class="type__box-text">
                  <h2>Payment Method</h2>
                  <p>We offer flexible payment options, to make easier.</p>
                </div>
              </div>
              <div class="benefits__type-box">
                <div class="type__box-img">
                  <img src="./images/benefits-icon2.svg" alt="benefits-icon" />
                </div>
                <div class="type__box-text">
                  <h2>Return policy</h2>
                  <p>You can return a product within 30 days.</p>
                </div>
              </div>
              <div class="benefits__type-box">
                <div class="type__box-img">
                  <img src="./images/benefits-icon3.svg" alt="benefits-icon" />
                </div>
                <div class="type__box-text">
                  <h2>Customer Support</h2>
                  <p>Our customer support is 24/7.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="site-testimonial">
        <div class="container">
          <div class="testimonial"></div>
        </div>
      </section>
    </main>
    <!-- Site Main End  -->
    <!-- Site Footer Start  -->
    <footer class="site-footer">
      <div class="container">
        <div class="footer"></div>
      </div>
    </footer>
    <!-- Site Footer End  -->
  </body>
</html>
