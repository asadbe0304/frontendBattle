<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Inwood</title>
  </head>
  <body>
    <!-- Site Header Start  -->
    <header class="site-header">
      <div class="container">
        <nav class="nav">
          <a href="./index.html" class="nav__link">
            <img
              src="./images/site-logo.svg"
              alt="site logo"
              class="nav__link-img"
            />
          </a>
          <ul class="nav__menu-list">
            <li class="nav__menu-item">
              <a href="" class="nav__menu-item-link">Home</a>
            </li>
            <li class="nav__menu-item">
              <a href="" class="nav__menu-item-link">Products</a>
            </li>
            <li class="nav__menu-item">
              <a href="" class="nav__menu-item-link">Categories</a>
            </li>
            <li class="nav__menu-item">
              <a href="" class="nav__menu-item-link">About</a>
            </li>
            <li class="nav__menu-item">
              <a href="" class="nav__menu-item-link">Contact us</a>
            </li>
          </ul>
          <ul class="nav__icon-list">
            <li class="nav__icon-item">
              <a href="" class="nav__icon-item-link">
                <img
                  src="./images/search-icon-bgWhite.svg"
                  alt="search icon"
                  class="nav__icon-item-link-img"
                />
              </a>
            </li>
            <li class="nav__icon-item">
              <a href="" class="nav__icon-item-link">
                <img
                  src="./images/shopping-card-icon-header.svg"
                  alt="shopping card icon"
                  class="nav__icon-item-link-img"
                />
              </a>
            </li>
            <li class="nav__icon-item">
              <a href="" class="nav__icon-item-link">
                <img
                  src="./images/avatar-icon.svg"
                  alt="avatar icon"
                  class="nav__icon-item-link-img"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Site Header End  -->

    <!-- Site Main Start  -->
    <main class="site-main">
      <section class="hero">
        <div class="container-big hero__container">
          <div class="container">
            <div class="hero__wrapper">
              <h2 class="hero__wrapper-title">
                Exclusive Deals of Furniture Collection
              </h2>
              <p class="hero__wrapper-text">
                Explore different categories. Find the best deals.
              </p>
              <button class="gButton">Shop now</button>
            </div>
          </div>
        </div>
      </section>
      <section class="category">
        <div class="container">
          <h2 class="category__title">Explore by Category</div>
        </div>
      </section>
      <section class="site-popular">
        <div class="container">
          <div class="popular"></div>
        </div>
      </section>
      <section class="site-packages">
        <div class="container">
          <div class="packages"></div>
        </div>
      </section>
      <section class="site-benefits">
        <div class="container">
          <div class="benefits"></div>
        </div>
      </section>
      <section class="site-testimonial">
        <div class="container">
          <div class="testimonial"></div>
        </div>
      </section>
    </main>
    <!-- Site Main End  -->
    <!-- Site Footer Start  -->
    <footer class="site-footer">
      <div class="container">
        <div class="footer"></div>
      </div>
    </footer>
    <!-- Site Footer End  -->
  </body>
</html>
